
name: ngrok
adopt-info: ngrok
summary: ngrok secure introspectable tunnels to localhost.
description: ngrok is a secure ingress platform that enables developers to add global server load balancing, reverse proxy, firewall, API gateway and Kubernetes Ingress to applications and APIs.

base: core18
grade: stable
confinement: strict

architectures:
  - build-on: amd64
  - build-on: i386
  - build-on: armhf
  - build-on: arm64
  - build-on: s390x
  - build-on: ppc64le

parts:
  ngrok:
    plugin: dump
    source:
      - on amd64: https://bin.equinox.io/a/9gXmvduxDoq/ngrok-v3-3.18.3-linux-amd64.zip
      - on i386: https://bin.equinox.io/a/9byrhsc9JVw/ngrok-v3-3.18.3-linux-386.zip
      - on armhf: https://bin.equinox.io/a/h4VSV8AG34Z/ngrok-v3-3.18.3-linux-arm.zip
      - on arm64: https://bin.equinox.io/a/kQu7Qg3cavv/ngrok-v3-3.18.3-linux-arm64.zip
      - on s390x: https://bin.equinox.io/a/DUKz1stnd6/ngrok-v3-3.18.3-linux-s390x.zip
      - on ppc64le: https://bin.equinox.io/a/bRKFeLkzQB1/ngrok-v3-3.18.3-linux-ppc64le.zip
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version $(./ngrok --version | cut -d " " -f 3)

plugs:
  ngrok-config:
    interface: personal-files
    write:
    - $HOME/.ngrok2

apps:
  ngrok:
    command: ngrok
    plugs: [network, network-bind, home, ngrok-config]
